<section class="w-full bg-cyan-900 flex justify-center shadow-md">

  <div class="navbar px-8 max-w-6xl w-full text-white flex justify-between items-center">

    <!-- CONTENEDOR CENTRAL -->
    <div class="flex items-center justify-between w-full max-w-4xl m-4 ">
      <!-- flex items-center justify-between w-full max-w-4xl m-4 border-b border-yellow-400 pb-2 -->

      <!-- LOGO + NOMBRE -->
      <div class="flex items-center gap-3">
        <img src="/assets/logo.jpg" alt="logo" class="h-12 w-12 rounded-full border border-white shadow">
        <span class="font-Lora text-xl tracking-wide font-bold">
          D&S | DevStudio
        </span>
      </div>

      <!-- LINKS -->
      <div class="flex gap-8 text-[15px]">

        <a routerLink="/login"
          class="relative after:block after:h-0.5 after:w-0 after:bg-cyan-950 after:transition-all after:duration-300 hover:after:w-full">
          Iniciar Sesión
        </a>

        <!-- SI ESTÁ LOGEADO -->
        <ng-template #logged>

          <!-- INICIAL DEL USUARIO -->
          <div
            class="w-10 h-10 flex items-center justify-center rounded-full bg-white text-cyan-900 font-bold shadow cursor-pointer">
            {{ userInitial }}
          </div>

          <button (click)="logout()"
            class="relative after:block after:h-0.5 after:w-0 after:bg-white after:transition-all after:duration-300 hover:after:w-full">
            Cerrar Sesión
          </button>

        </ng-template>

        <a href="#" (click)="scrollToProjects($event)"
          class="relative after:block after:h-0.5 after:w-0 after:bg-cyan-950 after:transition-all after:duration-300 hover:after:w-full">
          Proyectos
        </a>
        <a routerLink="/inicio"
          class="relative after:block after:h-0.5 after:w-0 after:bg-cyan-950 after:transition-all after:duration-300 hover:after:w-full">
          Inicio
        </a>
        <a routerLink="/contacto"
          class="relative after:block after:h-0.5 after:w-0 after:bg-cyan-950 after:transition-all after:duration-300 hover:after:w-full">
          Contacto
        </a>
      </div>


    </div>
  </div>
</section>
