<div class="card bg-white shadow-xl p-6 mb-8 border border-cyan-500">

    <h2 class="text-xl font-bold text-cyan-900 mb-4">
        {{ programador?.id ? 'Editar Programador' : 'Agregar Programador' }}
    </h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="email" [(ngModel)]="programador.email" class="input input-bordered w-full"
            placeholder="Email del usuario registrado" />

        <input [(ngModel)]="programador.nombre" placeholder="Nombre completo" class="input input-bordered w-full" />

        <input [(ngModel)]="programador.especialidad" placeholder="Especialidad" class="input input-bordered w-full" />

        <input [(ngModel)]="programador.imagen" placeholder="URL imagen" class="input input-bordered w-full" />

        <input [(ngModel)]="programador.descripcion" placeholder="DescripciÃ³n corta"
            class="input input-bordered w-full" />
    </div>

    <!-- SKILLS -->
    <div class="mt-4">
        <label class="font-semibold">Skills</label>

        <div class="flex gap-2 mt-2">
            <input [(ngModel)]="nuevaSkill" placeholder="Nueva skill" class="input input-bordered w-full" />

            <button type="button" class="btn btn-outline" (click)="agregarSkill()">
                +
            </button>

        </div>

        <div class="flex flex-wrap gap-2 mt-2">
            <span *ngFor="let s of programador.skills" class="badge badge-outline border-cyan-900">
                {{ s }}
            </span>
        </div>
    </div>

    <!-- BOTONES -->
    <div class="flex justify-end gap-4 mt-6">
        <button class="btn btn-outline" (click)="cancelar.emit()">
            Cancelar
        </button>
        <button class="btn btn-primary" (click)="guardarCambios()">
            Guardar
        </button>
    </div>

</div>
